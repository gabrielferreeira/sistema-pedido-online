<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="Gabriel Lopes" />
    <link
      rel="shortcut icon"
      href="src/image/pede-food-logo.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="src/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Pede Food | Pedidos On-line</title>
  </head>
  <body>
    <header>
      <a href="index.html" class="logo">
        <img src="src/image/pede-food-logo.svg" alt="Logo Pede Food" />
      </a>
      <p>Estabelecimento <span id="funcionamento">aberto</span></p>
      <div class="input-control">
        <button id="buscar"><i class="bi bi-search"></i></button>
        <input
          type="search"
          id="search"
          placeholder="Faça aqui sua busca por um produto..."
        />
      </div>
    </header>
    <main>
      <h1>Escolha seu pedido</h1>

      <div id="produtos-conteiner"></div>
    </main>
    <footer>
      <button id="abrir-carrinho">
        <p>
          Ver carrinho<i class="bi bi-cart2"></i>
          <span id="quantidade-produtos-carrinho">1</span>
        </p>
      </button>
    </footer>
    <div id="overlay"></div>
    <div id="carrinho" class="carrinho">
      <h3>Meu carrinho</h3>
      <div id="alerta"></div>
      <div id="itens-carrinho"></div>
      <div class="info-carrinho">
        <p>
          Total: <span class="cifrao">R$</span> <span id="total">29,90</span>
        </p>
        <div class="input-control">
          <input
            type="text"
            id="localizacao"
            minlength="10"
            maxlength="50"
            required
            placeholder="Digite sua localização corretamente"
          />
          <i class="bi bi-geo-alt"></i>
        </div>
        <div class="flex">
          <button id="cancelar" class="cancelar">Cancelar</button>
          <button id="finalizar" class="finalizar">Finalizar Compra</button>
        </div>
      </div>
    </div>

    <script src="src/scripts/scripts.js"></script>
    <script src="src/scripts/produtos.js"></script>
  </body>
</html>
